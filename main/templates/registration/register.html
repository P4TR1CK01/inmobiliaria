{% extends 'base.html' %}

{% block css %}
<style>
  /* Estilos placeholder */
  .placeholder-small::placeholder {
    font-size: 1rem;
  }
  input {
    max-width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    transition: border-color 0.3s ease-in-out;
    outline: none;
    color: #333;
</style>
{% endblock %}

{% block content %}   
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <div class="form-container align-items ">
        <h3 class="perfil-titulo text-center">Registro</h3>
      
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}
      
          <div class="row mb-4 mt-5">
      
            <div class="col-12 col-md-6 mb-4">
              <label for="nombre" class="form-label ">Nombre</label>
              <input type="text" class="form-control placeholder-small" name="first_name" id="first_name" placeholder="Nombre" required>
            </div>
      
            <div class="col-12 col-md-6 mb-4">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control placeholder-small" name="last_name" id="last_name" placeholder="Apellido" required>
            </div>
      
            <div class="col-12 col-md-6 mb-4">
              <label for="username" class="form-label">Rut</label>
              <input type="text" class="form-control placeholder-small" name="username" id="username" placeholder="Rut" required>
            </div>
      
            <div class="col-12 col-md-6 mb-4">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control placeholder-small" name="email" id="email" placeholder="Email" required>
            </div>
      
            <div class="col-12 col-md-6 mb-4">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control placeholder-small" name="direccion" id="direccion" placeholder="Dirección" required>
            </div>
      
            <div class="col-12 col-md-6 mb-4">
              <label for="telefono" class="form-label">Teléfono </label>
              <input type="text" class="form-control placeholder-small" name="telefono" id="telefono" placeholder="Teléfono">
            </div>
      
            <div class="col-12 col-md-6 mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control placeholder-small" name="password" id="password" placeholder="Contraseña" required>
            </div>
      
            <div class="col-12 col-md-6 mb-4">
              <label for="password_confirm" class="form-label">Repetir Contraseña</label>
              <input type="password" class="form-control placeholder-small" name="password_confirm" id="password_confirm"
                placeholder="Repetir Contraseña" required>
            </div>
      
            <div class="d-flex justify-content-center">
              <div class="form-check form-check-inline my-3">
                <input class="form-check-input" type="radio" name="rol" id="arrendador" value="arrendador" required>
                <label class="form-check-label" for="inlineRadio1">Arrendador</label>
              </div>
      
              <div class="form-check form-check-inline my-3">
                <input class="form-check-input" type="radio" name="rol" id="arrendatario" value="arrendatario" required>
                <label class="form-check-label" for="inlineRadio2">Arrendatario</label>
                <button type="submit" class="btn btn-light px-4 py-2 ">Guardar</button>
              </div>
              <div class=" d-md-flex justify-content-center mb-5">
              </div>
            </div>
      
          </div>
  
          <p class="text-center mt-5">¿Ya tienes cuenta? &nbsp;<a href="/accounts/login/">&nbsp;Inicia sesión aqui.</a></p>
      
        </form>
      </div>
    </div>
  </div>
</div>
  {% endblock %}
