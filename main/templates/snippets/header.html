{% load static %}

<div class="container-fluid ">
  <div class="row">
    <div class="col ">
      <img src="{% static 'img/city.png' %}" width="100%" alt="Logotipo" class="main-logo">
    </div>
  </div>
</div>
<div class="d-flex justify-content-end">
  {% if user.is_authenticated %}
  <form class="d-flex align-items-center" role="search" method="post" action="{% url 'logout' %}">
    <label for="#" class="text-light me-3">Bienvenido {{user.first_name}} {{user.last_name}}</label>
    {% csrf_token %}
    <button class="btn btn-outline-warning me-3 " type="submit">Salir</button>
  </form>
  {% endif %}
</div>
